<h1 mat-dialog-title>Payment</h1>
<div mat-dialog-content>
  You are going to pay for your order. Money will be automatically deducted from
  the attached card.
</div>
<div mat-dialog-actions class="buttons__container">
  <button mat-stroked-button color="primary" mat-dialog-close>Close</button>
  <button mat-flat-button color="primary" mat-dialog-close cdkFocusInitial>
    Confirm payment
  </button>
</div>
