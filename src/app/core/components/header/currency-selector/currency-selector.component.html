<mat-form-field class="form-field-currency">
  <mat-select
    class="select-currency"
    [value]="currencySelected$ | async"
    (selectionChange)="handleCurrencyChange($event)"
    [ngClass]="isMainPage ? '' : 'colorDark'"
  >
    <mat-option value="option1">EUR</mat-option>
    <mat-option value="option2">USA</mat-option>
    <mat-option value="option3">RUB</mat-option>
    <mat-option value="option4">PLN</mat-option>
  </mat-select>
</mat-form-field>
