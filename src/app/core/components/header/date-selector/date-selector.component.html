<mat-form-field class="form-field-date" appearance="fill">
  <mat-select
    class="select-date"
    [value]="dateSelected$ | async"
    (selectionChange)="handleDateChange($event)"
    [ngClass]="{ colorDark: !isMainPage }"
  >
    <mat-option value="option1">MM/DD/YYYY</mat-option>
    <mat-option value="option2">DD/MM/YYYY</mat-option>
    <mat-option value="option3">YYYY/DD/MM</mat-option>
    <mat-option value="option4">YYYY/MM/DD</mat-option>
  </mat-select>
</mat-form-field>
